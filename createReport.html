<!DOCTYPE html>
<html>
	<head>
		<title>Create</title>
		<link rel="stylesheet" type="text/css" href="navbar.css">
		<!--<link rel="stylesheet" type="text/css" href="createReport.css">-->
	</head>
	<body>
		<!--Navigation Bar-->
		<header>
			<nav class="navbar">
				<div class="navdiv">
					<div class="logo">
						<a href="homepage.html">
							NIRDP
						</a>
					</div>
					<li>
						<a href="homepage.html">
							Home
						</a>
					</li>
					<div class="dropdown">
						<button>Reports</button>
						<div class="content">
							<a href="#">Create</a>
							<a href="generateReport.html">Generate</a>
						</div>
					</div>
				</div>
			</nav> 
		</header>
		<!--End of Navigation Bar-->

		<!--Start of Content-->
		<main>
			<form id="form" action="homepage.html" method="GET">
				<h1>Create a Report</h1>
				<input type="text" name="title" placeholder="Title">

				<div>
					<input type="date" name="date">
					<input type="time" name="time">
				</div>

				<div>
					<input type="radio" name="hardware">Hardware
					<input type="radio" name="software">Software
				</div>

				<div>
					<input type="text" name="location" placeholder="Location">
				</div>

				<div>
					<textarea name="event" cols="50" rows="10" placeholder="Type summary here..."></textarea>
				</div>

				<div>
					<h3>Severity</h3>
					<input type="radio" name="critical">Level 1 - Critical
					<input type="radio" name="major">Level 2 - Major
					<input type="radio" name="minor">Level 3 - Minor
					<input type="radio" name="low">Level 4 - Low
				</div>

				<div>
					<button type="reset">Clear Form</button>
					<button type="submit">Submit</button>
				</div>
			</form>
		</main>
	</body>
</html>
